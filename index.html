<!DOCTYPE html>
<html>
    <head>
        <title>Odin: Rock, paper, scissors</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="scores">
            <p>Score player: <span id="player">0</span></p>
            <p>Score computer: <span id="computer">0</span></p>
            <p>Number of ties: <span id="tie">0</span></p>
        </div>
        <div class="buttons">
            <div class="intern">
                <img id="rock" src="imgs/rock.png"></img>
            </div>
            
            <div class="intern">
                <img id="scissors" src="imgs/scissors.png"></img>
            </div>
            
            <div class="intern">
                <img id="paper" src="imgs/paper.png"></img>
            </div>
            
            
        </div>
        <button id="reset">Reset</button>
        <p>The winner is whoever get's 5 points first!</p>
        <script src="script.js"></script>
        
    </body>
</html>
